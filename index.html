<body>

        
        <div class = "header"> 
            <h1 class = "title">Rock Paper Scissors!</h1>
            <button class = "resetBtn" id ="resetBtn">Restart</button>
        </div>

        <ul class = "btnList">
            <button class ="rockBtn" id = "rockBtn">Rock</button>
            <button class = "paperBtn" id = "paperBtn">Paper</button>
            <button class = "scissorsBtn" id = "scissorsBtn">Scissors</button>
        </ul>

        <div class = "displayResults">
            <p class = "result" id = "resultBox"></p>
        </div>

        <div class ="scores" id="score">
            <div class ="playerSection">
                <p id="playerScore">Player: 0</p>
            </div>
            <div class ="computerSection">
                <p id="computerScore">Computer: 0</p>
            </div>
        </div>


</body>
